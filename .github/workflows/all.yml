name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run script
      run: |
        echo "Total number of files in the branch: $(find . -type f | wc -l)"
        echo "Total number of words in all .md files: $(cat $(find . -type f -name "*.md") | wc -w)"
